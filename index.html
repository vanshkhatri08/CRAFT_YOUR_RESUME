<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craft Your Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="animated-heading text-center mb-4">QuickProfile</h1>
        <div id="resume-form">
            <h2 class="section-title">Personal Information</h2>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="nameField" class="form-label">Name</label>
                    <input type="text" id="nameField" class="form-control" placeholder="Enter your name">
                </div>
                <div class="col-md-6">
                    <label for="contactField" class="form-label">Contact Number</label>
                    <input type="text" id="contactField" class="form-control" placeholder="Enter your contact number">
                </div>
                <div class="col-md-6">
                    <label for="emailField" class="form-label">Email</label>
                    <input type="email" id="emailField" class="form-control" placeholder="Enter your email">
                </div>
                <div class="col-md-6">
                    <label for="linkedinField" class="form-label">LinkedIn</label>
                    <input type="text" id="linkedinField" class="form-control" placeholder="Enter your LinkedIn profile">
                </div>
                <div class="col-md-6">
                    <label for="githubField" class="form-label">GitHub</label>
                    <input type="text" id="githubField" class="form-control" placeholder="Enter your GitHub profile">
                </div>
                <div class="col-md-6">
                    <label for="imageField" class="form-label">Upload Photo</label>
                    <input type="file" id="imageField" class="form-control">
                </div>
            </div>

            <h2 class="section-title mt-5">Professional Information</h2>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="degreeField" class="form-label">Degree</label>
                    <select id="degreeField" class="form-select">
                        <option value="BTech">B.Tech</option>
                        <option value="MTech">M.Tech</option>
                        <option value="MBA">MBA</option>
                        <option value="BBA">BBA</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="majorField" class="form-label">Major</label>
                    <select id="majorField" class="form-select">
                        <!-- Initially empty, will be populated based on degree selection -->
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="cgpaField" class="form-label">CGPA/Percentage</label>
                    <input type="text" id="cgpaField" class="form-control" placeholder="Enter CGPA or Percentage">
                </div>
                <div class="col-12">
                    <label class="form-label">Academic Qualifications</label>
                    <div id="aqContainer">
                        <div class="input-group mt-2 aqField">
                            <input type="text" class="form-control" placeholder="Enter academic qualification">
                            <button class="btn btn-danger" onclick="removeField(this)">Cancel</button>
                        </div>
                    </div>
                    <button onclick="addNewAQField()" class="btn btn-outline-primary mt-2">Add More</button>
                </div>
                <div class="col-12">
                    <label class="form-label">Work Experience</label>
                    <div id="weContainer">
                        <div class="input-group mt-2 weField">
                            <input type="text" class="form-control" placeholder="Enter company name">
                            <select class="form-select ms-2">
                                <option value="0-1">0-1 Year</option>
                                <option value="1-2">1-2 Years</option>
                                <option value="2-5">2-5 Years</option>
                                <option value="5+">5+ Years</option>
                            </select>
                            <button class="btn btn-danger" onclick="removeField(this)">Cancel</button>
                        </div>
                    </div>
                    <button onclick="addNewWEField()" class="btn btn-outline-primary mt-2">Add More</button>
                </div>
                <h2 class="section-title mt-5">Skills</h2>
                <div class="row">
                    <div class="col-md-6">
                        <label for="skillsSelect" class="form-label">Select Skills</label>
                        <select id="skillsSelect" class="form-select">
                            <option value="">Select skills...</option>
                            <option value="C">C</option>
                            <option value="C++">C++</option>
                            <option value="C#">C#</option>
                            <option value="C Programming">C Programming</option>
                            <option value="Java">Java</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="HTML">HTML</option>
                            <option value="HTML5">HTML5</option>
                            <option value="CSS">CSS</option>
                            <option value="React.js">React.js</option>
                            <option value="Node.js">Node.js</option>
                            <option value="Django">Django</option>
                            <option value="Ruby">Ruby</option>
                            <option value="Git">Git</option>
                            <option value="GitHub">GitHub</option>
                            <option value="GitLab">GitLab</option>
                        </select>
                    </div>
                    <div class="col-md-6 d-flex align-items-end">
                        <button onclick="addSelectedSkill()" class="btn btn-outline-primary">Add Skill</button>
                        <button onclick="clearSkills()" class="btn btn-outline-danger ms-2">Cancel</button>
                    </div>
                </div>
                <div id="skillsContainer" class="d-flex flex-wrap gap-2 mt-2">
                    <!-- Selected skills will appear here -->
                </div>
            </div>

            <h2 class="section-title mt-5">Projects</h2>
            <div id="projectsContainer">
                <div class="input-group mt-2 projectField">
                    <input type="text" class="form-control" placeholder="Enter project title">
                    <textarea class="form-control ms-2" placeholder="Enter project description"></textarea>
                    <button class="btn btn-danger" onclick="removeField(this)">Cancel</button>
                </div>
            </div>
            <button onclick="addNewProjectField()" class="btn btn-outline-primary mt-2">Add More</button>

            <div class="text-center mt-4">
                <button onclick="generateResume()" class="btn btn-primary btn-lg">Generate Resume</button>
            </div>
        </div>

        <div id="resume-template" class="mt-5" style="display: none;">
            <div class="card shadow">
                <div class="card-header bg-gradient text-white">
                    <h2 id="nameTemplate" class="text-center mb-0"></h2>
                </div>
                <div class="card-body">
                    <p><strong>Contact:</strong> <span id="contactTemplate"></span></p>
                    <p><strong>Email:</strong> <span id="emailTemplate"></span></p>
                    <p><strong>LinkedIn:</strong> <a id="linkedinTemplate" href="#" target="_blank"></a></p>
                    <p><strong>GitHub:</strong> <a id="githubTemplate" href="#" target="_blank"></a></p>
                    <hr>
                    <h3>Degree</h3>
                    <p><strong>Degree:</strong> <span id="degreeTemplate"></span></p>
                    <p><strong>Major:</strong> <span id="majorTemplate"></span></p>
                    <p><strong>CGPA/Percentage:</strong> <span id="cgpaTemplate"></span></p>
                    <h3>Academic Qualifications</h3>
                    <ul id="aqTemplate"></ul>
                    <h3>Work Experience</h3>
                    <ul id="weTemplate"></ul>
                    <h3>Skills</h3>
                    <ul id="skillsTemplate"></ul>
                    <h3>Projects</h3>
                    <ul id="projectsTemplate"></ul>
                </div>
            </div>
            <div class="text-center mt-4">
                <button onclick="printResume()" class="btn btn-success">Print Resume</button>
            </div>
        </div>
    </div>

    <script>
        function addNewAQField() {
            const container = document.getElementById('aqContainer');
            const div = document.createElement('div');
            div.className = 'input-group mt-2 aqField';
            div.innerHTML = `
                <input type="text" class="form-control" placeholder="Enter academic qualification">
                <button class="btn btn-danger" onclick="removeField(this)">Cancel</button>
            `;
            container.appendChild(div);
        }

        function addNewWEField() {
            const container = document.getElementById('weContainer');
            const div = document.createElement('div');
            div.className = 'input-group mt-2 weField';
            div.innerHTML = `
                <input type="text" class="form-control" placeholder="Enter company name">
                <select class="form-select ms-2">
                    <option value="0-1">0-1 Year</option>
                    <option value="1-2">1-2 Years</option>
                    <option value="2-5">2-5 Years</option>
                    <option value="5+">5+ Years</option>
                </select>
                <button class="btn btn-danger" onclick="removeField(this)">Cancel</button>
            `;
            container.appendChild(div);
        }

        function addSelectedSkill() {
            const selectedSkill = document.getElementById('skillsSelect').value;
            if (selectedSkill && !document.getElementById(selectedSkill)) {
                const container = document.getElementById('skillsContainer');
                const chip = document.createElement('div');
                chip.className = 'badge bg-primary';
                chip.id = selectedSkill;
                chip.innerText = selectedSkill;
                container.appendChild(chip);
            }
        }

        function removeField(button) {
            button.parentElement.remove();
        }

        function clearSkills() {
            const container = document.getElementById('skillsContainer');
            container.innerHTML = '';
        }

        function generateResume() {
            document.getElementById('nameTemplate').innerText = document.getElementById('nameField').value;
            document.getElementById('contactTemplate').innerText = document.getElementById('contactField').value;
            document.getElementById('emailTemplate').innerText = document.getElementById('emailField').value;
            document.getElementById('linkedinTemplate').href = document.getElementById('linkedinField').value;
            document.getElementById('githubTemplate').href = document.getElementById('githubField').value;
            document.getElementById('degreeTemplate').innerText = document.getElementById('degreeField').value;
            document.getElementById('majorTemplate').innerText = document.getElementById('majorField').value;
            document.getElementById('cgpaTemplate').innerText = document.getElementById('cgpaField').value;

            // Academic Qualifications
            const aqContainer = document.getElementById('aqContainer');
            const aqList = document.getElementById('aqTemplate');
            aqList.innerHTML = '';
            aqContainer.querySelectorAll('.aqField input').forEach(input => {
                if (input.value.trim()) {
                    const li = document.createElement('li');
                    li.innerText = input.value;
                    aqList.appendChild(li);
                }
            });

            // Work Experience
            const weContainer = document.getElementById('weContainer');
            const weList = document.getElementById('weTemplate');
            weList.innerHTML = '';
            weContainer.querySelectorAll('.weField').forEach(field => {
                const company = field.querySelector('input').value;
                const experience = field.querySelector('select').value;
                if (company.trim() && experience) {
                    const li = document.createElement('li');
                    li.innerText = `${company} (${experience})`;
                    weList.appendChild(li);
                }
            });

            // Skills
            const skillsList = document.getElementById('skillsTemplate');
            skillsList.innerHTML = '';
            document.querySelectorAll('#skillsContainer .badge').forEach(skill => {
                const li = document.createElement('li');
                li.innerText = skill.innerText;
                skillsList.appendChild(li);
            });

            // Projects
            const projectsContainer = document.getElementById('projectsContainer');
            const projectsList = document.getElementById('projectsTemplate');
            projectsList.innerHTML = '';
            projectsContainer.querySelectorAll('.projectField').forEach(field => {
                const title = field.querySelector('input').value;
                const description = field.querySelector('textarea').value;
                if (title.trim() && description.trim()) {
                    const li = document.createElement('li');
                    li.innerText = `${title}: ${description}`;
                    projectsList.appendChild(li);
                }
            });

            document.getElementById('resume-form').style.display = 'none';
            document.getElementById('resume-template').style.display = 'block';
        }

        function printResume() {
            window.print();
        }

        // Dynamically update the majorField options based on the degree selection
        document.getElementById('degreeField').addEventListener('change', function() {
            const majorField = document.getElementById('majorField');
            majorField.innerHTML = '';  // Clear existing options
            const degree = this.value;
            let majors = [];

            switch (degree) {
                case 'BTech':
                    majors = ['Computer Science', 'Electronics', 'Mechanical'];
                    break;
                case 'MTech':
                    majors = ['Software Engineering', 'Data Science', 'AI'];
                    break;
                case 'MBA':
                    majors = ['Marketing', 'Finance', 'HR'];
                    break;
                case 'BBA':
                    majors = ['Business Administration', 'Finance', 'Marketing'];
                    break;
            }

            majors.forEach(major => {
                const option = document.createElement('option');
                option.value = major;
                option.innerText = major;
                majorField.appendChild(option);
            });
        });

        // Trigger the change event to populate major options on page load
        document.getElementById('degreeField').dispatchEvent(new Event('change'));
    </script>
</body>
</html>
